<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Sign Up Today</h1>
        <from id="form">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" name="" id="name" placeholder="Full Name" required minlength="3" maxlength="100">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" name="" id="phone" placeholder="555-555-5555" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" name="" id="email" placeholder="email@address.com" required>
            </div>
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" name="" id="website" placeholder="https://modern.design" required>
            </div>
            <div class="form-group">
                <label for="pwd1">Password</label>
                <input type="password" name="" id="pwd1" placeholder="Create Password (Min. 8 characters)" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number.">
            </div>
            <div class="form-group">
                <label for="pwd2">Confirm Password</label>
                <input type="password" name="" id="pwd2" placeholder="confirm password" required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>

            <button type="submit">Register</button>
        </from>

        <div class="message-container">
            <h3 id="message">Don't Hesitate!</h3>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
